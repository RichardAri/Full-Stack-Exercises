<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxes</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    section {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }


    .first{
        background-color: red;
        width: calc(100%/3);
        height: 100%;
    }

    .second{
        background-color: white;
        width: calc(100%/3);
        height: 50%;
    }

    .third{
        background-color: red;
        width: calc(100%/3);
        height: 100%;

    }
  </style>
  <body>
    <section>
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
    </section>
  </body>
  <script></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: #222;
      padding: 20px;
    }
    .stickynote {
      position: absolute;
      width: 200px;
      height: 200px;
      box-sizing: border-box;
      padding: 10px;
      transform: rotate(5deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background-color: red;
    }
  </style>
  <body>
    <div>
      <div class="box stickynote"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Icons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #fff;
}

.orbit {
    position: relative;
    width: 400px;
    height: 400px;
    border-radius: 50%;
}

.large-orbit, .small-orbit {
    position: absolute;
    border-radius: 50%;
    border: 2px dashed #ccc;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.large-orbit {
    width: 410px;
    height: 410px;
}

.small-orbit {
    width: 200px;
    height: 200px;
}

.icon {
    position: absolute;
    width: 40px;
    height: 40px;
    transform: translate(-50%, -50%);
}
</style>
<body>
    <div class="orbit" id="orbit">
        <div class="large-orbit"></div>
        <div class="small-orbit"></div>
        <img src="css.svg" class="icon large">
        <img src="javascript.svg" class="icon large">
        <img src="git.svg" class="icon large">
        <img src="html5.svg" class="icon large">
        <img src="github.svg" class="icon large">
        <img src="java.svg" class="icon small">
        <img src="sql-server.svg" class="icon small">
        <img src="mysql.svg" class="icon small">
        <img src="python.svg" class="icon small">
        <img src="swift.svg" class="icon small">
    </div>
    <script src="script.js"></script>
</body>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const orbit = document.getElementById('orbit');
    const largeIcons = orbit.querySelectorAll('.icon.large');
    const smallIcons = orbit.querySelectorAll('.icon.small');
    const centerX = 200; // Centro de la orbita en X
    const centerY = 200; // Centro de la orbita en Y
    const largeRadius = 205; // Radio de la orbita grande
    const smallRadius = 100; // Radio de la orbita pequeÃ±a
    let angle = 0; // Angulo inicial

    function animateIcons() {
        angle += 0.006; // Velocidad de rotacion
        const totalLargeIcons = largeIcons.length;
        const totalSmallIcons = smallIcons.length;

        largeIcons.forEach((icon, index) => {
            const iconAngle = angle + (index * (2 * Math.PI / totalLargeIcons)); // Angulo individual de cada icono
            const x = centerX + largeRadius * Math.cos(iconAngle);
            const y = centerY + largeRadius * Math.sin(iconAngle);
            icon.style.left = `${x}px`;
            icon.style.top = `${y}px`;
        });

        smallIcons.forEach((icon, index) => {
            const iconAngle = -angle + (index * (2 * Math.PI / totalSmallIcons)); // Angulo individual de cada icono
            const x = centerX + smallRadius * Math.cos(iconAngle);
            const y = centerY + smallRadius * Math.sin(iconAngle);
            icon.style.left = `${x}px`;
            icon.style.top = `${y}px`;
        });

        requestAnimationFrame(animateIcons);
    }
    animateIcons();
});
</script>
</html>
